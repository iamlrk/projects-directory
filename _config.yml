# Site settings
title: Projects - Ramkiran Lepakshi
description: A showcase of my projects and work
url: "https://projects.iamlrk.com"
baseurl: ""

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Exclude files from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - log
  - rakefile
  - tmp

# Force regeneration and prevent caching issues
incremental: false

# Default layout
defaults:
  - scope:
      path: ""
    values:
      layout: "default"

